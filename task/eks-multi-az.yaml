apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: EKS-task-cluster3
  region: eu-west-2

nodeGroups:
  - name: nodegroup1
    instanceType: t2.small
    desiredCapacity: 1
    maxSize: 5
    availabilityZones: ["eu-west-2"]
    iam:
      withAddonPolicies:
        autoScaler: true
    labels:
      nodegroup-type: stateful-eu-west-2
      instance-type: onDemand
  - name: nodegroup2
    instanceType: t2.small
    desiredCapacity: 1
    minSize: 1
    maxSize: 5
    availabilityZones: ["eu-west-1"]
    iam:
      withAddonPolicies:
        autoScaler: true
    labels:
      nodegroup-type: stateful-eu-west-2
      instance-type: onDemand
  - name: scale-spot
    desiredCapacity: 1
    minSize: 1
    maxSize: 5
    instancesDistribution:
      instanceTypes: ["t2.small", "t3.small"]
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 0
    availabilityZones: ["eu-west-2a", "eu-west-1b","eu-west-2c"]
    iam:
      withAddonPolicies:
        autoScaler: true
    labels:
      nodegroup-type: stateless-workload
      instance-type: spot

availabilityZones: ["eu-west-2a", "eu-west-2b"]